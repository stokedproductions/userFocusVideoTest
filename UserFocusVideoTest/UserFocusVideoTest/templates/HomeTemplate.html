<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  {% load static %}
  <title>UserFocus Video App</title>
  <link rel="icon" href="https://www.userfocus.app/images/favicon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light  .navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="/">
        <img src="https://www.userfocus.app/images/logo.svg" alt="Logo" style="height:32px">
        </a>
      <h3>Video Processing Demo</h3>
    </nav>
  </header>
  <div class="container">
    <div class="row">
    {% for video in videos %}
      <div class="col">
        <div class="embed-responsive embed-responsive-16by9">
          <video width="320" height="240" controls>
            <source src="{{ video.filename }}" type="video/mp4">
          Your browser does not support the video tag.
          </video>
        </div>
        <a style="margin-top: 15px" href={% url 'video-viewer' id=video.id%} class="btn btn-secondary">View this video</a>
      </div>
    {% endfor %}
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
